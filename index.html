<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmSprint</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add this in the <head> section of your HTML -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <!-- Add this in the <head> section of your HTML -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CalmSprint</h1>
            <p>Find calm, sprint through tasks!</p>
        </header>

        <!-- Settings Icon -->
        <div id="settings-icon" title="Settings">&#9881;</div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="hidden">
            <h3>Timer Settings</h3>
            <label for="mindfulness-time">Mindfulness (mins):</label>
            <input type="number" id="mindfulness-time" value="3" min="1" />

            <label for="focus-time">Focus (mins):</label>
            <input type="number" id="focus-time" value="25" min="1" />

            <label for="short-break-time">Short Break (mins):</label>
            <input type="number" id="short-break-time" value="5" min="1" />

            <label for="long-break-time">Long Break (mins):</label>
            <input type="number" id="long-break-time" value="15" min="1" />

            <button id="save-settings" class="settings-panel-buttons">Save</button>
            <button id="reset-settings" class="settings-panel-buttons">Reset</button>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <h2 id="timer-title">Start Mindfulness</h2>
            <p id="time-display">3:00</p>
            <div class="progress-container" id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="mindfulness-instructions" class="hidden">
                Take deep breaths, and focus on the present moment. Let go of distractions.
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="start-button"><i class="material-icons">play_arrow</i></button>
            <button id="pause-button" disabled><i class="material-icons">pause</i></button>
            <!-- <button id="reset-button" disabled><i class="material-icons">refresh</i></button> -->
            <!-- <button id="start-button">Start</button>
            <button id="pause-button" disabled>Pause</button>
            <button id="reset-button" disabled>Reset</button> -->
        </div>

        <footer>
            <p>&copy; 2024 CalmSprint</p>
        </footer>
    </div>
